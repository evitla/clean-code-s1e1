<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="new-task-label">
          <h3 class="title">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="text-input task" type="text">
            <button class="btn">Add</button>
          </div>
        </label>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-list-item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="text-input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete task from todo">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete task from todo">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-list-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="text-input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete task from todo">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
