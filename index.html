<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="text-input task" type="text"><button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-list-item edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="text-input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
