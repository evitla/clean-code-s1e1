<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__label">
          <h3 class="section__title">Add Item</h3>
          <div class="new-task__row-wrapper">
            <input class="new-task__input" type="text">
            <button class="primary-btn">Add</button>
          </div>
        </label>
      </section>
      <section class="todo">
        <h3 class="section__title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__list-item">
            <input type="checkbox" class="checkbox">
            <label class="todo__list-item-task">Pay Bills</label>
            <input type="text" class="todo__list-item-input">
            <button class="primary-btn edit-btn">Edit</button>
            <button class="primary-btn delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="Delete task from todo">
            </button>
          </li>
          <li class="todo__list-item todo__list-item_edit">
            <input type="checkbox" class="checkbox">
            <label class="todo__list-item-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__list-item-input">
            <button class="primary-btn edit-btn">Save</button>
            <button class="primary-btn delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="Delete task from todo">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section__title">Completed</h3>
        <ul class="completed__list">
          <li class="todo__list-item todo__list-item_completed">
            <input type="checkbox" class="checkbox" checked>
            <label class="todo__list-item-task todo__list-item-task_completed">See the Doctor</label>
            <input type="text" class="todo__list-item-input">
            <button class="primary-btn edit-btn">Edit</button>
            <button class="primary-btn delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="Delete task from todo">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
